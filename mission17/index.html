<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언타이틀 웹 메모장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="https://github.com/Drizzle03" target="_blank">
            <img src="images/github.png" width="50" height="50" alt="">
        </a>
    </div>
    <div class="container">
        <div class="outbox">
            <div class="text">언타이틀 웹 메모장</div>
            <textarea name="input" placeholder="이곳에 메모하고 싶은 내용을 기록해보세요. 안에 적은 내용을 실시간으로 저장하고, 확인할 수 있어요."></textarea>
            <button id="delete">모두 지우기</button>
        </div>
    </div>
    <div class="bottom"></div>
</body>
</html>
